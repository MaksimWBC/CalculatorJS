<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\All to FrontEnd\GitHub project\JS\JS1\style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <section id="display-area">
            <div class="input"></div>
            <div class="answer">0</div>
        </section>
        <section id="button-area">
            <button type="button" class="btn fun" id="clear" value=""> C </button>
            <button type="button" class="btn fun" id="erase" value=""> &#110113; </button>
            <button type="button" class="btn fun" id="evaluate" value=""> = </button>
            <button type="button" class="btn fun" value="%"> % </button>
            <button type="button" class="btn num" value="7"> 7 </button>
            <button type="button" class="btn num" value="8"> 8 </button>
            <button type="button" class="btn num" value="9"> 9 </button>
            <button type="button" class="btn fun" value="/"> / </button>
            <button type="button" class="btn num" value="4"> 4 </button>
            <button type="button" class="btn num" value="5"> 5 </button>
            <button type="button" class="btn num" value="6"> 6 </button>
            <button type="button" class="btn fun" value="*"> x </button>
            <button type="button" class="btn num" value="1"> 1 </button>
            <button type="button" class="btn num" value="2"> 2 </button>
            <button type="button" class="btn num" value="3"> 3 </button>
            <button type="button" class="btn fun" value="-"> - </button>
            <button type="button" class="btn num" value="0"> 0 </button>
            <button type="button" class="btn num" value="00"> 00 </button>
            <button type="button" class="btn fun" value="."> . </button>
            <button type="button" class="btn fun" value="+"> + </button>
        </section>
    </div>
</body>
</html>
